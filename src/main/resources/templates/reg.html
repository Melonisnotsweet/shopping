<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>注册 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="/layui/css/login.css" media="all">
</head>
<body>

<form class="layui-form" th:action="@{/user/register}" method="post">
<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>用户注册</h2>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">

            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-face-surprised" for="LAY-user-login-nickname"></label>
                <input type="text" name="name" id="LAY-user-login-face-surprised" placeholder="昵称" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-nickname"></label>
                <input type="text" name="ID" id="LAY-user-login-nickname" lay-verify="required|email" placeholder="账号(请设置为您的邮箱或手机号)" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone" for="LAY-user-login-cellphone"></label>
                <input type="text" name="phone" id="LAY-user-login-cellphone" lay-verify="phone" placeholder="手机" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-home" for="LAY-user-login-cellphone"></label>
                <input type="text" name="address" id="LAY-user-login-home" lay-verify="required" placeholder="地址" class="layui-input">
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-reg-submit">注 册</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <!--<label>社交账号注册</label>-->
                <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>-->
                <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>-->
                <!--<a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>-->

                <a href="login.html"th:href="@{/user/login}" class="layadmin-user-jump-change layadmin-link layui-hide-xs">用已有帐号登入</a>
                <!--<a href="login.html" class="layadmin-user-jump-change layadmin-link layui-hide-sm layui-show-xs-inline-block">登入</a>-->
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">

        <p>© 2019 购物系统</p>
        <!--<p>-->
            <!--<span><a href="http://www.layui.com/admin/#get" target="_blank">获取授权</a></span>-->
            <!--<span><a href="http://www.layui.com/admin/pro/" target="_blank">在线演示</a></span>-->
            <!--<span><a href="http://www.layui.com/admin/" target="_blank">前往官网</a></span>-->
        <!--</p>-->
    </div>

</div>
</form>
<script src="/layui/layui.js" th:src="@{/layui/layui.js}"></script>

    layui.use('form', function () {
        var form = layui.form;
        form.render('radio');
    });
</script>
