<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{/layui/dist/layui.css}" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body class="layui-body" style="width: 75%;margin-left: 10px">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
    <legend>网购系统</legend>
</fieldset>
<div class="layui-carousel" id="test10" style="width: 100%;margin:0 auto">
    <div carousel-item="">
        <div><img src="/layui/img/1.png"></div>
        <div><img src="/layui/img/2.jpg"></div>
        <div><img src="/layui/img/3.jpg"></div>
        <div><img src="/layui/img/1.png"></div>
        <div><img src="/layui/img/1.png"></div>
        <div><img src="/layui/img/1.png"></div>
        <div><img src="/layui/img/1.png"></div>
    </div>
</div>


<script src="/layui/dist/layui.js"th:src="@{/layui/layui.all.js}" charset="utf-8"></script>
<script>
    layui.use(['carousel', 'form'], function(){
        var carousel = layui.carousel
            ,form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test10'
            ,width: '778px'
            ,height: '440px'
            ,interval: 5000
        });
        var $ = layui.$, active = {
            set: function(othis){
                var THIS = 'layui-bg-normal'
                    ,key = othis.data('key')
                    ,options = {};

                othis.css('background-color', '#5FB878').siblings().removeAttr('style');
                options[key] = othis.data('value');
                ins3.reload(options);
            }
        };


        //监听开关
        form.on('switch(autoplay)', function(){
            ins3.reload({
                autoplay: this.checked
            });
        });

        $('.demoSet').on('keyup', function(){
            var value = this.value
                ,options = {};
            if(!/^\d+$/.test(value)) return;

            options[this.name] = value;
            ins3.reload(options);
        });

    });
</script>

</body>
</html>
