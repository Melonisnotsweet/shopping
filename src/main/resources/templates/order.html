<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>您的订单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css"th:href="@{/layui/css/layuigood.css}" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" th:href="@{/layui/css/admin.css}" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/template.css" th:href="@{/layui/css/template.css}"media="all">
</head>
<body style="width: 75%;margin:0 auto">
<form class="layui-form" method="post">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-card">
                    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                        <p><h1>&nbsp;&nbsp;我的订单</h1></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-fluid">
        <div class="layui-card" th:if="${order.type==0}" th:each="order:${orders}">
            <div class="layui-form layui-card-body layuiadmin-card-body-auto">
              <p><h1>您本次本次消费为[[${order.price}]]￥</h1></p>
                <input type="hidden" name="price" th:value="${order.price}"/>
                <br/>
                <br/>
                <p><h2>订单编号:[[${order.id}]]</h2></p>
                <br/>
                <p>请选择您的支付方式:&nbsp;<a th:href="@{/bill/addBill/(price=${order.price},id=${order.id})}"><i class="layui-icon" style="font-size: 20px">&#xe677;</i></a></p>
                <input type="hidden" name="id" th:value="${order.id}"/>
                <a class="layui-btn" th:href="@{/shopping/deleteOrder/}+${order.id}"><i class="layui-icon">&#xe640;</i></a>
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px;">
        <legend>历史订单</legend>
    </fieldset>
    <div class="layui-fluid">
        <div class="layui-card" th:if="${order.type==1}" th:each="order:${orders}">
            <div class="layui-form layui-card-body layuiadmin-card-body-auto">
                <p><h1>您本次本次消费为[[${order.price}]]￥</h1></p>
                <input type="hidden" name="price" th:value="${order.price}"/>
                <br/>
                <br/>
                <p><h2>订单编号:[[${order.id}]]</h2></p>
                <br/>
                <p>请选择您的支付方式:&nbsp;<a th:href="@{/bill/addBill/(price=${order.price},id=${order.id})}"><i class="layui-icon" style="font-size: 20px">&#xe677;</i></a></p>
                <input type="hidden" name="id" th:value="${order.id}"/>
                <a class="layui-btn" th:href="@{/shopping/deleteOrder/}+${order.id}"><i class="layui-icon">&#xe640;</i></a>
            </div>
        </div>
    </div>
</form>
<script src="../../layuiadmin/layui/layui.js" th:src="@{/layui/layui.all.js}"></script>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render('radio');
    });
</script>
</body>
</html>
