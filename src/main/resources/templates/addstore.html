<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>我的个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layui/css/layuigood.css" media="all">
    <link rel="stylesheet" href="/layui/css/admin.css" media="all">
    <link rel="stylesheet" href="/layui/css/login.css" media="all">
</head>
<body style="width: 75%;margin:0 auto">
<form class="layui-form" th:action="@{/store/addStore}" method="post">
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <p><h1>开通您的店铺</h1></p>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-form layui-card-body layuiadmin-card-body-auto">
                <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">

                    <div class="layadmin-user-login-main">
                        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                            <div class="layui-form-item">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
                                <input type="text" name="store_name" placeholder="店铺名称"  class="layui-input">
                            </div>
                            <div class="layui-form-item">
                                <label class="layadmin-user-login-icon layui-icon layui-icon-username" ></label>
                                <textarea name="store_info" placeholder="店铺简介" class="layui-textarea"></textarea>
                            </div>


                            <div class="layui-form-item">
                                <button class="layui-btn layui-btn-fluid" type="submit">开通</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>


        </div>

    </div>
</form>
</body>
</html>
